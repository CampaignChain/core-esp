parameters:
    campaignchain.core.esp.common_fields:
        properties:
            timestamp: {type: date, format: "yyyy-MM-dd'T'HH:mm:ssZZ"}
            receivedAt: {type: date, format: "yyyy-MM-dd'T'HH:mm:ssZZ"}
            context:
                properties:
                    ip: {type: ip}
                    locale: {type: keyword}

services:
    campaignchain.core.esp.rest.client:
        class: CampaignChain\Core\ESPBundle\Service\EspRestClient
        arguments:
            - "%campaignchain.api.local_scheme%://%campaignchain.api.local_host%:%campaignchain.api.local_port%"
            - "@monolog.logger.external"
            - "%kernel.environment%"

    campaignchain.core.esp.business_rule:
            class: CampaignChain\Core\ESPBundle\Service\BusinessRule
            arguments:
                - "@monolog.logger.external"
    campaignchain.core.esp.data_mapper:
            class: CampaignChain\Core\ESPBundle\Service\DataMapper
            arguments:
                - "@monolog.logger.external"